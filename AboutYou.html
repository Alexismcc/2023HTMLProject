<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AboutYou</title>
</head>
<body>
    <h2>Tell Me About yourself</h2>

    Are you alive?
    <label>Yes</label><input type="radio" name="alive" id="yes" value="yes">
    <label>No</label><input type="radio" name="alive" id="no" value="no"><br /><br />

    What's your Gender?
    <label>Male</label><input type="radio" name="Gender" id="Male" value="Male">
    <label>Female</label><input type="radio" name="Gender" id="Female" value="Female">
    <label>Other</label><input type="radio" name="Gender" id="Other" value="Other"><br /><br />

    <label for="otherg">Enter your gender:</label>
    <input type="text" name="Enter your gender" id="otherg" value="(If other)"/><br /><br />

    Enter your Age
    <select name="Age" id="Age">
        <option value="-10">under 10</option>
        <option value="11-20">11-20</option>
        <option value="21-30">21-30</option>
        <option value="31-40">31-40</option>
        <option value="41-50">41-50</option>
        <option value="51-60">51-60</option>
        <option value="61-70">61-70</option>
        <option value="71-80">71-80</option>
        <option value="81-90">81-90</option>
        <option value="91-100">91-100</option>
        <option value="100+">over 100</option>
    </select><br /><br />

    Are you a Student?
    <label>Yes</label><input type="radio" name="student" id="Yes" value="yes">
    <label>No</label><input type="radio" name="student" id="no" value="no"><br /><br />

    <label for="school">Enter your School:</label>
    <input type="text" name="student" id="school" value="(If your a student)"/><br /><br />

</body>
</html>
